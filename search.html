<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<title>Search notes on Camonote</title>

	<link rel="stylesheet" type="text/css" href="styles/main.less.css">
</head>
<body class="body">

<!-- Site Wrapper	 -->
	<div class="site-wrapper">

	<!-- Header -->
		<header class="header">
			<div class="container">

				<div class="header__logo flex-item"><a href="index.html"><img alt="Camonote Logo" src="assets/camonote_logo.png"></a></div>

				<div class="nav flex-item">
					<input placeholder="search camonote">
					<div class="nav__link link--sendButton"><a href="#openForm">Send Note</a></div>

					<!-- Form Modal -->
					<section id="openForm" class="form formModal">
						<div class="formModal__wrapper">
							<a href="#close" class="closeModal">x</a>
							<h3 class="form__title">Leave a Note</h3>
							<textarea class="form__message u-full-width" placeholder="Write your message here..."></textarea>
							<input class="form__hashtag u-full-width" type="text" placeholder="#Hashtag"/>
							<div class="button button--submit">Send Note</div>
						</div>
					</section> <!-- End Form Modal -->
				</div>

			</div>
		</header> <!-- End Header -->

	<!-- Main Content -->
		<main class="main">
			<div class="container">	

				<section class="search">
					<div class="hero">
						<h2 class="hero__title">Search Reults for <span class="searchResults__hashtag">#Food</span></h2>
					</div>
						<div class="searchResults">
							<div class="searchResult__card">
								<div class="searchResult__time">14 Hours Remaining</div>
								<div class="searchResult__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi at diam fermentum velit cursus lobortis sed et turpis, pellentesque ultricies</div>
							</div>
						</div>
				</section>

				</div>
			</div>
		</main> <!-- End Main Content -->

	<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="footer_socialIcons">
					<img alt="Twitter Icon" src="assets/icon_twitter.png">
					<img alt="Github Icon" src="assets/icon_github.png">
				</div>
				<div class="footer__copyright">Built Because Anonymity Matters</div>
			</div>
		</footer><!-- End Footer -->

	</div> <!-- End Site-Wrapper -->
</body>
</html>
